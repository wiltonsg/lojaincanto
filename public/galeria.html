<body>

  <!--   Section 1  -->
  <div id="section1">
    <div id="index-banner" class="parallax-container">
      <div class="section no-pad-bot">

          <br><br>

          <div class="row center">

          <br><br>

  </div>

  <div id="links">
    <a href="images/galeria/2 ANOS (1).jpeg" title="2 anos">
      <img src="images/thumbnails/banana.jpg" alt="2 anos" />
    </a>
    <a href="images/galeria/2 ANOS (2).jpeg" title="2 anos">

<!-- The Gallery as lightbox dialog, should be a document body child element -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById('links').onclick = function(event) {
      event = event || window.event
      var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = { index: link, event: event },
        links = this.getElementsByTagName('a')
      blueimp.Gallery(links, options)
    }
  </script>

  <!-- Rodapé -->
  <!--   Section 3  -->
  <div id="section3"></div>
  <footer class="page-footer black">
    <div class="container">
      <div class="row">

    </div>
    <div class="footer-copyright white">

      </div>
    </div>
  </footer>

  <!-- Back to top -->
  <button onclick="topFunction()" id="myBtn" title="Voltar ao topo"><img src="/images/icones/top.svg"></button>
